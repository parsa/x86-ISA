<div class="container"><h1 class="x86-instruction-set-reference">x86 Instruction Set Reference</h1>
<h2>MOVZX - Move with Zero-Extend</h2>
<object>
<table>
<tr>
<th>Opcode</th>
<th>Mnemonic</th>
<th>Description</th>
</tr>
<tr>
<td><code>0F B6 /r</code></td>
<td><code>MOVZX r16,r/m8</code></td>
<td>Move byte to word with zero-extension.</td>
</tr>
<tr>
<td><code>0F B6 /r</code></td>
<td><code>MOVZX r32,r/m8</code></td>
<td>Move byte to doubleword, zero-extension.</td>
</tr>
<tr>
<td><code>0F B7 /r</code></td>
<td><code>MOVZX r32,r/m16</code></td>
<td>Move word to doubleword, zero-extension.</td>
</tr>
</table>
</object>
<object>
<table>
<tr>
<th>Description</th>
</tr>
<tr>
<td>
<p>Copies the contents of the source operand (register or memory location) to the destination operand (register) and zero extends the value to 16 or 32 bits. The size of the converted value depends on the operand-size attribute.</p>
</td>
</tr>
</table>
</object>
<object>
<table>
<tr>
<th>Operation</th>
</tr>
<tr>
<td>
<pre class="prettyprint">Destination = ZeroExtend(Source);
</pre>
</td>
</tr>
</table>
</object>
<object>
<table>
<tr>
<th>Flags affected</th>
</tr>
<tr>
<td>
<p>None.
</p>
</td>
</tr>
</table>
</object>
