<div class="container"><h1 class="x86-instruction-set-reference">x86 Instruction Set Reference</h1>
<h2>MOVSS - Move Scalar Single-Precision Floating-Point Values</h2>
<object>
<table>
<tr>
<th>Opcode</th>
<th>Mnemonic</th>
<th>Description</th>
</tr>
<tr>
<td><code>F3 0F 10 /r</code></td>
<td><code>MOVSS xmm1, xmm2/m32</code></td>
<td>Move scalar single-precision floating-point value from xmm2/m32 to xmm1 register.</td>
</tr>
<tr>
<td><code>F3 0F 11 /r</code></td>
<td><code>MOVSS xmm2/m32, xmm1</code></td>
<td>Move scalar single-precision floating-point value from xmm1 register to xmm2/m32.</td>
</tr>
</table>
</object>
<object>
<table>
<tr>
<th>Description</th>
</tr>
<tr>
<td>
<p>Moves a scalar single-precision floating-point value from the source operand (second operand) to the destination operand (first operand). The source and destination operands can be XMM registers or 32-bit memory locations. This instruction can be used to move a single-precision floating-point value to and from the low doubleword of an XMM register and a 32-bit memory location, or to move a single-precision floating-point value between the low doublewords of two XMM registers. The instruction cannot be used to transfer data between memory locations.</p>
<p>When the source and destination operands are XMM registers, the three high-order doublewords of the destination operand remain unchanged. When the source operand is a memory location and destination operand is an XMM registers, the three high-order doublewords of the destination operand are cleared to all 0s.</p>
</td>
</tr>
</table>
</object>
<object>
<table>
<tr>
<th>Operation</th>
</tr>
<tr>
<td>
<pre class="prettyprint">//MOVSS instruction when source and destination operands are XMM registers:
if(IsXMM(Source) &amp;&amp; IsXMM(Destination)) Destination[0..31] = Source[0..31];
//Destination[32..127] remains unchanged
//MOVSS instruction when source operand is XMM register and destination operand is memory location:
else if(IsXMM(Source) &amp;&amp; IsMemory(Destination)) Destination = Source[0..31];
//MOVSS instruction when source operand is memory location and destination operand is XMM register:
else {
	Destination[0..31] = Source;
	Destination[32..127] = 0;
}
</pre>
</td>
</tr>
</table>
</object>

<table>
<tr>

</tr>

None.
</td>
</tr>
