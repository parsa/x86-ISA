<div class="container"><h1 class="x86-instruction-set-reference">x86 Instruction Set Reference</h1>
<h2>PMINSW - Minimum of Packed Signed Word Integers</h2>
<object>
<table>
<tr>
<th>Opcode</th>
<th>Mnemonic</th>
<th>Description</th>
</tr>
<tr>
<td><code>0F EA /r</code></td>
<td><code>PMINSW mm1, mm2/m64</code></td>
<td>Compare signed word integers in mm2/m64 and mm1 and return minimum values.</td>
</tr>
<tr>
<td><code>66 0F EA /r</code></td>
<td><code>PMINSW xmm1, xmm2/m128</code></td>
<td>Compare signed word integers in xmm2/m128 and xmm1 and return minimum values.</td>
</tr>
</table>
</object>
<object>
<table>
<tr>
<th>Description</th>
</tr>
<tr>
<td>
<p>Performs an SIMD compare of the packed signed word integers in the destination operand (first operand) and the source operand (second operand), and returns the minimum value for each pair of word integers to the destination operand. The source operand can be an MMX technology register or a 64-bit memory location, or it can be an XMM register or a 128-bit memory location.</p>
<p>The destination operand can be an MMX technology register or an XMM register.</p>
</td>
</tr>
</table>
</object>
<object>
<table>
<tr>
<th>Operation</th>
</tr>
<tr>
<td>
<pre class="prettyprint">if(OperandSize == 64) {
	//PMINSW instruction for 64-bit operands:
	if(Destination[0..15] &gt;= Source[0..15]) Destination[0..15] = Source[0..15];
	if(Destination[16..31] &gt;= Source[16..31]) Destination[16..31] = Source[16..31];
	if(Destination[32..47] &gt;= Source[32..47]) Destination[32..47] = Source[32..47];
	if(Destination[48..63] &gt;= Source[48..63]) Destination[48..63] = Source[48..63];
}
else {
	//PMINSW instruction for 128-bit operands:
	if(Destination[0..15] &gt;= Source[0..15]) Destination[0..15] = Source[0..15];
	if(Destination[16..31] &gt;= Source[16..31]) Destination[16..31] = Source[16..31];
	if(Destination[32..47] &gt;= Source[32..47]) Destination[32..47] = Source[32..47];
	if(Destination[48..63] &gt;= Source[48..63]) Destination[48..63] = Source[48..63];
	if(Destination[64..79] &gt;= Source[64..79]) Destination[64..79] = Source[64..79];
	if(Destination[80..95] &gt;= Source[80..95]) Destination[80..95] = Source[80..95];
	if(Destination[96..111] &gt;= Source[96..111]) Destination[96..111] = Source[96..111];
	if(Destination[112..127] &gt;= Source[112..127]) Destination[112..127] = Source[112..127];
}
</pre>
</td>
</tr>
</table>
</object>
