<div class="container"><h1 class="x86-instruction-set-reference">x86 Instruction Set Reference</h1>
<h2>FXCH - Exchange Register Contents</h2>
<object>
<table>
<tr>
<th>Opcode</th>
<th>Mnemonic</th>
<th>Description</th>
</tr>
<tr>
<td><code>D9 C8+i</code></td>
<td><code>FXCH ST(i)</code></td>
<td>Exchange the contents of ST(0) and ST(i).</td>
</tr>
<tr>
<td><code>D9 C9</code></td>
<td><code>FXCH</code></td>
<td>Exchange the contents of ST(0) and ST(1).</td>
</tr>
</table>
</object>
<object>
<table>
<tr>
<th>Description</th>
</tr>
<tr>
<td>
<p>Exchanges the contents of registers ST(0) and ST(i). If no source operand is specified, the contents of ST(0) and ST(1) are exchanged.</p>
<p>This instruction provides a simple means of moving values in the FPU register stack to the top of the stack [ST(0)], so that they can be operated on by those floating-point instructions that can only operate on values in ST(0). For example, the following instruction sequence takes the square root of the third register from the top of the register stack:</p>
<p>FXCH ST(3);</p>
<p>FSQRT;</p>
<p>FXCH ST(3);</p>
</td>
</tr>
</table>
</object>
<object>
<table>
<tr>
<th>Operation</th>
</tr>
<tr>
<td>
<pre class="prettyprint">if(NumberOfOperands == 1) {
	Temporary = ST(0);
	ST(0) = Source;
	Source = Temporary;
}
else {
	Temporary = ST(0);
	ST(0) = ST(1);
	ST(1) = Temporary;
}
</pre>
</td>
</tr>
</table>
</object>
<object>
<table>
<tr>
<th>FPU flags affected</th>
</tr>
<tr>
<td>
<p>C1 Set to 0 if stack underflow occurred; otherwise, set to 0.
C0, C2, C3 Undefined.
</p>
</td>
</tr>
</table>
</object>
