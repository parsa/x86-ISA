<div class="container"><h1 class="x86-instruction-set-reference">x86 Instruction Set Reference</h1>
<h2>FLD1/FLDL2T/FLDL2E/FLDPI/FLDLG2/FLDLN2/FLDZ - Load Constant</h2>
<object>
<table>
<tr>
<th>Opcode</th>
<th>Mnemonic</th>
<th>Description</th>
</tr>
<tr>
<td><code>D9 E8</code></td>
<td><code>FLD1</code></td>
<td>Push +1.0 onto the FPU register stack.</td>
</tr>
<tr>
<td><code>D9 E9</code></td>
<td><code>FLDL2T</code></td>
<td>Push log_2(10) onto the FPU register stack.</td>
</tr>
<tr>
<td><code>D9 EA</code></td>
<td><code>FLDL2E</code></td>
<td>Push log_2(e) onto the FPU register stack.</td>
</tr>
<tr>
<td><code>D9 EB</code></td>
<td><code>FLDPI</code></td>
<td>Push pi onto the FPU register stack.</td>
</tr>
<tr>
<td><code>D9 EC</code></td>
<td><code>FLDLG2</code></td>
<td>Push log_10(2) onto the FPU register stack.</td>
</tr>
<tr>
<td><code>D9 ED</code></td>
<td><code>FLDLN2</code></td>
<td>Push log_e(2) onto the FPU register stack.</td>
</tr>
<tr>
<td><code>D9 EE</code></td>
<td><code>FLDZ</code></td>
<td>Push +0.0 onto the FPU register stack.</td>
</tr>
</table>
</object>
<object>
<table>
<tr>
<th>Description</th>
</tr>
<tr>
<td>
<p>Push one of seven commonly used constants (in double extended-precision floating-point format) onto the FPU register stack. The constants that can be loaded with these instructions include +1.0, +0.0, log_10(2), log_e(2), pi, log_2(10), and log_2(e). For each constant, an internal 66-bit constant is rounded (as specified by the RC field in the FPU control word) to double extendedprecision floating-point format. The inexact-result exception (#P) is not generated as a result of the rounding, nor is the C1 flag set in the x87 FPU status word if the value is rounded up.</p>
<p>FLD1/FLDL2T/FLDL2E/FLDPI/FLDLG2/FLDLN2/FLDZ: Load Constant (x86 Instruction Set Reference)</p>
</td>
</tr>
</table>
</object>
<object>
<table>
<tr>
<th>Operation</th>
</tr>
<tr>
<td>
<pre class="prettyprint">Top = Top - 1;
ST(0) = Constant;
</pre>
</td>
</tr>
</table>
</object>
<object>
<table>
<tr>
<th>FPU flags affected</th>
</tr>
<tr>
<td>
<p>C1 Set to 1 if stack overflow occurred; otherwise, set to 0.
C0, C2, C3 Undefined.
</p>
</td>
</tr>
</table>
</object>
<object>
<table>
<tr>
<th>IA-32 Architecture Compatibility</th>
</tr>
<tr>
<td>
<p>When the RC field is set to round-to-nearest, the FPU produces the same constants that is produced by the Intel 8087 and Intel 287 math coprocessors.
</p>
</td>
</tr>
</table>
</object>

<table>
<tr>

</tr>
<tr>
<td>
<div>
<table>

</table>
</div>
</td>
</tr>
</table>
</object>
