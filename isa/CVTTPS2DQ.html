<div class="container"><h1 class="x86-instruction-set-reference">x86 Instruction Set Reference</h1>
<h2>CVTTPS2DQ - Convert with Truncation Packed Single-Precision Floating-Point Values to Packed Doubleword Integers</h2>
<object>
<table>
<tr>
<th>Opcode</th>
<th>Mnemonic</th>
<th>Description</th>
</tr>
<tr>
<td><code>F3 0F 5B /r</code></td>
<td><code>CVTTPS2DQ xmm1, xmm2/m128</code></td>
<td>Convert four single-precision floating-point values from xmm2/m128 to four signed doubleword integers in xmm1 using truncation.</td>
</tr>
</table>
</object>
<object>
<table>
<tr>
<th>Description</th>
</tr>
<tr>
<td>
<p>Converts four packed single-precision floating-point values in the source operand (second operand) to four packed signed doubleword integers in the destination operand (first operand). The source operand can be an XMM register or a 128-bit memory location. The destination operand is an XMM register. When a conversion is inexact, a truncated (round toward zero) result is returned. If a converted result is larger than the maximum signed doubleword integer, the floating-point invalid exception is raised, and if this exception is masked, the indefinite integer value (80000000H) is returned.</p>
</td>
</tr>
</table>
</object>
<object>
<table>
<tr>
<th>Operation</th>
</tr>
<tr>
<td>
<pre class="prettyprint">Destination[0..31] = ConvertFloatToIntegerTruncate(Source[0..31]);
Destination[32..63] = ConvertFloatToIntegerTruncate(Source[32..63]);
Destination[64..95] = ConvertFloatToIntegerTruncate(Source[64..95]);
Destination[96..127] = ConvertFloatToIntegerTruncate(Source[96..127]);
</pre>
</td>
</tr>
</table>
</object>
<object>
<table>
<tr>
<th>SIMD Floating-Point Exceptions</th>
</tr>
<tr>
<td>
Invalid, Precision.
</td>
</tr>
</table>
</object>

<tr><td><code>#GP(0)</code></td><td>For an illegal memory operand effective address in the CS, DS, ES, FS or GS segments. If a memory operand is not aligned on a 16-byte boundary, regardless of segment.</td></tr>
