<div class="container"><h1 class="x86-instruction-set-reference">x86 Instruction Set Reference</h1>
<h2>FILD - Load Integer</h2>
<object>
<table>
<tr>
<th>Opcode</th>
<th>Mnemonic</th>
<th>Description</th>
</tr>
<tr>
<td><code>DF /0</code></td>
<td><code>FILD m16int</code></td>
<td>Push m16int onto the FPU register stack.</td>
</tr>
<tr>
<td><code>DB /0</code></td>
<td><code>FILD m32int</code></td>
<td>Push m32int onto the FPU register stack.</td>
</tr>
<tr>
<td><code>DF /5</code></td>
<td><code>FILD m64int</code></td>
<td>Push m64int onto the FPU register stack.</td>
</tr>
</table>
</object>
<object>
<table>
<tr>
<th>Description</th>
</tr>
<tr>
<td>
<p>Converts the signed-integer source operand into double extended-precision floating-point format and pushes the value onto the FPU register stack. The source operand can be a word, doubleword, or quadword integer. It is loaded without rounding errors. The sign of the source operand is preserved.</p>
</td>
</tr>
</table>
</object>
<object>
<table>
<tr>
<th>Operation</th>
</tr>
<tr>
<td>
<pre class="prettyprint">Top = Top - 1;
ST(0) = ConvertToExtendedDouble(Source);
</pre>
</td>
</tr>
</table>
</object>
<object>
<table>
<tr>
<th>FPU flags affected</th>
</tr>
<tr>
<td>
<p>C1 Set to 1 if stack overflow occurred; set to 0 otherwise.
C0, C2, C3 Undefined.
</p>
</td>
</tr>
</table>
</object>
<object>
<table>
<tr>
<th>Floating-Point Exceptions</th>
</tr>
<tr>
<td>
<div>
<table>
<tr><td><code>#IS</code></td><td>Stack overflow occurred.</td></tr>
</table>
</div>
</td>
</tr>
</table>
</object>
<object>
<table>
<tr>
<th>Protected Mode Exceptions</th>
</tr>
<tr>
<td>
<div>
<table>
<tr><td><code>#GP(0)</code></td><td>If a memory operand effective address is outside the CS, DS, ES, FS, or GS segment limit. If the DS, ES, FS, or GS register contains a null segment selector.</td></tr>
<tr><td><code>#GP(0)</code></td><td>If a memory operand effective address is outside the CS, DS, ES, FS, or GS segment limit. If the DS, ES, FS, or GS register contains a null segment selector.</td></tr>
<tr><td><code>#SS(0)</code></td><td>If a memory operand effective address is outside the SS segment limit.</td></tr>
<tr><td><code>#NM</code></td><td>EM or TS in CR0 is set.</td></tr>
<tr><td><code>#PF(fault-code)</code></td><td>If a page fault occurs.</td></tr>
</table>
</div>
</td>
</tr>
</table>
</object>

<table>
<tr>

<tr>
<td>
<div>
<table>

</table>
</div>
</td>
