<div class="container"><h1 class="x86-instruction-set-reference">x86 Instruction Set Reference</h1>
<h2>UNPCKLPD - Unpack and Interleave Low Packed Double-Precision Floating-Point Values</h2>
<object>
<table>
<tr>
<th>Opcode</th>
<th>Mnemonic</th>
<th>Description</th>
</tr>
<tr>
<td><code>66 0F 14 /r</code></td>
<td><code>UNPCKLPD xmm1, xmm2/m128</code></td>
<td>Unpack and interleave the double-precision floating-point values from low quadwords of xmm1 and xmm2/m128.</td>
</tr>
</table>
</object>
<object>
<table>
<tr>
<th>Description</th>
</tr>
<tr>
<td>
<p>Performs an interleaved unpack of the low double-precision floating-point values from the source operand (second operand) and the destination operand (first operand).</p>
<p>The source operand can be an XMM register or a 128-bit memory location; the destination operand is an XMM register.</p>
<p>When unpacking from a memory operand, an implementation may fetch only the appropriate 64 bits; however, alignment to 16-byte boundary and normal segment checking will still be enforced.</p>
</td>
</tr>
</table>
</object>
<object>
<table>
<tr>
<th>Operation</th>
</tr>
<tr>
<td>
<pre class="prettyprint">Destination[0..63] = Destination[0..63];
Destination[64..127] = Source[0..63];
</pre>
</td>
</tr>
</table>
</object>
<object>
<table>
<tr>
<th>Instruction</th>
<th>Latency</th>
<th>Throughput</th>
<th>Execution Unit</th>
</tr>
<tr><td><code>CPUID</code></td><td>0F3n/0F2n/069n</td><td>0F3n/0F2n/069n</td><td>0F2n</td></tr>
<tr><td><code>UNPCKLPD xmm, xmm</code></td><td>4/4/1</td><td>2/2/1</td><td>MMX_SHFT</td></tr>
</table>
</object>
