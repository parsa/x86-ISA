<div class="container"><h1 class="x86-instruction-set-reference">x86 Instruction Set Reference</h1>
<h2>TEST - Logical Compare</h2>
<object>
<table>
<tr>
<th>Opcode</th>
<th>Mnemonic</th>
<th>Description</th>
</tr>
<tr>
<td><code>A8 ib</code></td>
<td><code>TEST AL,imm8</code></td>
<td>AND imm8 with AL; set SF, ZF, PF according to result.</td>
</tr>
<tr>
<td><code>A9 iw</code></td>
<td><code>TEST AX,imm16</code></td>
<td>AND imm16 with AX; set SF, ZF, PF according to result.</td>
</tr>
<tr>
<td><code>A9 id</code></td>
<td><code>TEST EAX,imm32</code></td>
<td>AND imm32 with EAX; set SF, ZF, PF according to result.</td>
</tr>
<tr>
<td><code>F6 /0 ib</code></td>
<td><code>TEST r/m8,imm8</code></td>
<td>AND imm8 with r/m8; set SF, ZF, PF according to result.</td>
</tr>
<tr>
<td><code>F7 /0 iw</code></td>
<td><code>TEST r/m16,imm16</code></td>
<td>AND imm16 with r/m16; set SF, ZF, PF according to result.</td>
</tr>
<tr>
<td><code>F7 /0 id</code></td>
<td><code>TEST r/m32,imm32</code></td>
<td>AND imm32 with r/m32; set SF, ZF, PF according to result.</td>
</tr>
<tr>
<td><code>84 /r</code></td>
<td><code>TEST r/m8,r8</code></td>
<td>AND r8 with r/m8; set SF, ZF, PF according to result.</td>
</tr>
<tr>
<td><code>85 /r</code></td>
<td><code>TEST r/m16,r16</code></td>
<td>AND r16 with r/m16; set SF, ZF, PF according to result.</td>
</tr>
<tr>
<td><code>85 /r</code></td>
<td><code>TEST r/m32,r32</code></td>
<td>AND r32 with r/m32; set SF, ZF, PF according to result.</td>
</tr>
</table>
</object>
<object>
<table>
<tr>
<th>Description</th>
</tr>
<tr>
<td>
<p>Computes the bit-wise logical AND of first operand (source 1 operand) and the second operand (source 2 operand) and sets the SF, ZF, and PF status flags according to the result. The result is then discarded.</p>
</td>
</tr>
</table>
</object>
<object>
<table>
<tr>
<th>Operation</th>
</tr>
<tr>
<td>
<pre class="prettyprint">Temporary = Source1 &amp; Source2;
SF = MSB(Temporary);
if(Temporary = 0) ZF = 1;
else ZF = 0;
PF = BitwiseXNOR(Temporary[0:7]);
for(PF = 1, i = 0; i &lt; 8; ++i) PF ^= Temporary[i];
CF = 0;
OF = 0;
AF = Undefined;
</pre>
</td>
</tr>
</table>
</object>
<object>
<table>
<tr>
<th>Flags affected</th>
</tr>
<tr>
<td>
<p>The OF and CF flags are set to 0. The SF, ZF, and PF flags are set according to the result (see the &quot;Operation&quot; section above). The state of the AF flag is undefined.
</p>
</td>
</tr>
</table>
</object>
<object>
<table>
<tr>
<th>Instruction</th>
<th>Latency</th>
<th>Throughput</th>
<th>Execution Unit</th>
</tr>
<tr><td><code>CPUID</code></td><td>0F3n/0F2n</td><td>0F3n/0F2n</td><td>0F2n</td></tr>
<tr><td><code>TEST</code></td><td>1/0.5</td><td>0.5/0.5</td><td>ALU</td></tr>
</table>
